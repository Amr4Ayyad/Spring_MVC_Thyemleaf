<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="container">
   <div class="row">
       <div class = "col-md-8 mx-auto rounded border p-4 m-4">
           <h2 class="text-center mb-5">New Product</h2>

           <form method="POST" action="/creating" enctype="multipart/form-data" th:object="${product}">
               <div class = "row mb-3">
                   <label class="col-sm-4 col-form-label">Name</label>
                   <div class="col-sm-8">
                           <input class="form-control" th:field="${product.name}">
                       <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                          th:errors="${product.name}"></p>
                   </div>
               </div>

               <div class = "row mb-3">
                   <label class="col-sm-4 col-form-label">brand</label>
                   <div class="col-sm-8">
                       <input class="form-control" th:field="${product.brand}">
                       <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger"
                          th:errors="${product.brand}"></p>
                   </div>
               </div>

               <div class = "row mb-3">
                   <label class="col-sm-4 col-form-label">Price</label>
                   <div class="col-sm-8">
                       <input class="form-control" type="number" step="0.01" min="0" th:field="${product.price}">
                       <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
                          th:errors="${product.price}"></p>
                   </div>
               </div>

               <div class = "row mb-3">
                   <label class="col-sm-4 col-form-label">Description</label>
                   <div class="col-sm-8">
                       <textarea class="form-control" th:field="${product.description}"></textarea>
                       <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                          th:errors="${product.description}"></p>
                   </div>
               </div>

               <div class = "row mb-3">
                   <label class="col-sm-4 col-form-label">Image</label>
                   <div class="col-sm-8">
                       <input class="form-control" type="file" th:field="${product.imageFileName}">
                       <p th:if="${#fields.hasErrors('imageFileName')}" th:errorclass="text-danger"
                          th:errors="${product.imageFileName}"></p>
                   </div>
               </div>

               <div class="row">
                   <div class="offset-sm-4 col-sm-4 d-grid">
                       <button type="submit" class="btn btn-primary">Submit</button>
                   </div>
                   <div class="col-sm-4 d-grid">
                       <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
                   </div>
               </div>

           </form>
       </div>
   </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
